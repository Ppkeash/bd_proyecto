version: '3.8'
services:
  mysql:
    image: mysql:8
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: Bermudez2020*
      MYSQL_DATABASE: base_dest
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docs/sql/base_destinatarios_import_final.sql:/docker-entrypoint-initdb.d/base.sql:ro
  php:
    build: ./backend/docker
    working_dir: /app
    volumes:
      - .:/app
    command: php -S 0.0.0.0:8000 backend/router.php
    ports:
      - "8000:8000"
    depends_on:
      - mysql
volumes:
  mysql_data:
